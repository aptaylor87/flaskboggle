{% extends 'base.html'  %}
{% block title %}Home{% endblock %}

{% block content %}
<section id="boggle">

    <table class="board">
      <tbody>
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

<!-- High score and number of plays is coming in from the front-end/javascript -->
    <p>High Score: 
      <b>{{ highscore }}</b> 
      in {{ nplays }} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
      </p>

    <form method="POST" class="add-word">
      <input name="word" class="word" autofocus>
      <button>Enter</button>
    </form>

    <p class="msg">
      <!-- any message that shows up will be posted here. -->
    </p>

    <ul class="words">
      <!-- Words are posted here from the js as they are guessed -->   
    </ul>

  </section>
  <script src="http://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/boggle.js"></script>
  <script>
    let game = new BoggleGame("boggle", 60);
  </script>

{% endblock %}
